<!doctype html>
<html layout:decorator="layouts/main">
<body>
	<div layout:fragment="contentFragment">
		<div class="container">
			<div class="row">
				<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
					<div class="card card-signin my-5">
						<div class="card-body">
							<h5 class="card-title text-center">New shop</h5>
							<form action="#" th:action="@{/shop/addshop}" th:object="${shop}"
								method="post">
								<div class="row">
									<div class="form-group col-md-6">
										<label for="name" class="col-form-label">Name</label> <input
											type="text" th:field="*{name}" class="form-control" id="name"
											placeholder="Name"> <span
											th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
											class="text-danger"></span>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6 mt-5">
										<input type="submit" class="btn btn-primary" value="Add shop">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
