<!doctype html>
<html layout:decorator="layouts/main">
<body>
	<div layout:fragment="contentFragment">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="shop : ${shops}">
					<td th:text="${shop.name}">Mark</td>
					<td><a href="#" class="btn btn-sm btn-info">Products</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
